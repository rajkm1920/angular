<div class="container color-dark">
<div class="col">
  <p>A bucketList</p>
</div>
<div class="col">
  <p>Your bucketList ({{itemCount}})</p>
</div>
</div>
<div class="container color-light " [@goals]="goals.length">
  <div class="col">
    <p>Use this form below to add a new bucketList goal. what do you want to do with your Life?
       </p>
       <form>
        <input type="text" class="txt" name ="item" placeholder="Life goal.." [(ngModel)]="goalText">
        
        <input type="submit" class="btn" [value]="btnTxt" (click)="addItem()">

       </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
  </div>
